<!DOCTYPE html>
<html>
  <head>
    <title>Cohort Analyses Browsers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

	<link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendors/form-helpers/css/bootstrap-formhelpers.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendors/select/bootstrap-select.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendors/tags/css/bootstrap-tags.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/forms.css') }}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Cohort Analyses Browser</a></h1>
	              </div>
	           </div>         
	        </div>
	     </div>
	</div>
	<div class="page-content">
    	<div class="row">
		  	<div class="col-md-12 navbar navbar-inverse navbar-fixed-left" id="facets">
      <p style="background-color:white; text-align:center;font-size:15px">Facets</p>
      <div class="bs-example">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapseOne"><span class="glyphicon glyphicon-plus"></span>Study Arms</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"><span style="font-size:15px;">Metformin + Conventional Therapy</span>
                    </label>
                    </div> 
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" style> <span style="font-size:15px;">Metformin + Intensive Therapy</span>
                    </label>
                    </div> 
                    <div class="checkbox">
                      <label>
                          <input type="checkbox"> <span style="font-size:15px;">Sulfonylurea-Insulin + Conventional Therapy</span>
                      </label>
                    </div> 
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> <span style="font-size:15px;">Sulfonylurea-Insulin + Intensive Therapy</span>
                    </label>
                    </div>                
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapseTwo"><span class="glyphicon glyphicon-plus" style ="font-size:20px;"></span>Facets Supported in Study</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"><span style="font-size:15px;">Age</span>
                    </label>
                    </div> 
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" style> <span style="font-size:15px;">Body Mass Index (BMI)</span>
                    </label>
                    </div> 
                    <div class="checkbox">
                      <label>
                          <input type="checkbox"> <span style="font-size:15px;">Systolic Blood Pressure</span>
                      </label>
                    </div> 
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> <span style="font-size:15px;">Diastolic Blood Pressure</span>
                    </label>
                    </div>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> <span style="font-size:15px;">Hemoglobin A1C</span>
                    </label>
                    </div>  
                </div>
            </div>
        </div>        
    </div>
  <p><strong>Note:</strong> Click on the linked heading text to expand or collapse accordion panels.</p>
</div>
    </div>

		  {% block body %}{% endblock %}	
		  
		</div>
	</div>
            

    <footer>
         <div class="container">
         
            <div class="copy text-center">
               Copyright 2019 <a href='#'>SCO</a>
            </div>
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script>
    $(document).ready(function(){
        // Add minus icon for collapse element which is open by default
        $(".collapse.in").each(function(){
          $(this).siblings(".panel-heading").find(".glyphicon").addClass("glyphicon-minus").removeClass("glyphicon-plus");
        });

        $(".dropdown-menu li a").click(function(){
  $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
  $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
});
        
        // Toggle plus minus icon on show hide of collapse element
        $(".collapse").on('show.bs.collapse', function(){
          $(this).parent().find(".glyphicon").removeClass("glyphicon-plus").addClass("glyphicon-minus");
        }).on('hide.bs.collapse', function(){
          $(this).parent().find(".glyphicon").removeClass("glyphicon-minus").addClass("glyphicon-plus");
        });
    });
</script>
  </body>
</html>
